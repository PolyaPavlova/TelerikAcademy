<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Geolocation - HTML5Everywhere 2/3</title>
    <style>
        #map-div {

            width: 500px;
            height: 500px;
        }

    </style>      
</head>
<body>

    <p>2. Make a web page that detects the current geolocation. The web page should work fine in all desktop browsers, including IE7</p>
        
    <div id="map-div">
        
        <!-- Using loading spinner for UI and cathing "Not now" -->
        <img src="loading_spinner.gif" id="loading-spinner" />

    </div>
    

	<!-- Google maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script> 
    
	<!-- In order to make geolocation works in versions less than IE9, we use geoPosition -->
    <script src="geoPosition.js"></script>
	
	<!-- My JS -->
    <script src="geolocation.js"></script>
</body>
</html>
